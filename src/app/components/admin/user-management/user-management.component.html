<div class="table-container">
    <div class="table-header">User Table</div>
    <table mat-table [dataSource]="paginatedUsers" class="mat-elevation-z8">
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let user">
          <div class="user-info">
            <img [src]="user.avatar" alt="avatar" class="avatar">
            <div class="user-details">
              <div class="user-name">{{ user.name }}</div>
              <div class="user-email">{{ user.email }}</div>
            </div>
          </div>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
      </ng-container>
  
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let user"> {{ user.password }} </td>
      </ng-container>
  
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let user"> {{ user.phone }} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let user">
            <span [ngClass]="{
                'status': true,
                'online': user.status === 'ONLINE',
                'offline': user.status === 'OFFLINE',
                'lock': user.status === 'LOCK'
              }"> {{ user.status }}
            </span>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="createdOn">
        <th mat-header-cell *matHeaderCellDef> Created On </th>
        <td mat-cell *matCellDef="let user"> {{ user.createdOn }} </td>
      </ng-container>
  
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let user">
            <div class="action-buttons">
                <mat-icon class="action-icon edit-icon" (click)="editUser(user.id)">edit</mat-icon>
                <mat-icon class="action-icon lock-icon" (click)="lockUser(user.id)" aria-label="Lock User">lock</mat-icon>
            </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['user', 'username', 'password', 'phone', 'status', 'createdOn', 'edit']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['user', 'username', 'password', 'phone', 'status', 'createdOn', 'edit']"></tr>
    </table>
  
    <!-- Pagination Controls  -->
    <mat-paginator [pageSize]="pageSize" [length]="users.length" [pageSizeOptions]="[6]">
    </mat-paginator>
  </div>
